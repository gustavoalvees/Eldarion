            # Min: 1
            # Max: 24000
            I:"Flame Imp - Tweak Gift Delay"=3600

            # If true, Infernal Imp won't consume shiny items when it is on cooldown. Otherwise, items given to it will be wasted, as they have no effect
            B:"Flame Imp - Tweak Item Consumption On Cooldown"=true

            # Sets the max number of trades the Goblin can have per level. On initial spawn, and when the player consumes all the Goblin trades, the Goblin will have this number of new merchant recipes
            I:"Goblin - Max Trades Per Level"=1

